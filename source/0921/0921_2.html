<!DOCTYPE html>
<html>
    <body>
        <h2>What can JavaScript Do?</h2>

        <p id="demo">JavaScript can hide HTML elements haha.</p>
        <button type-"button" onclick="document.getElementById('demo').style.display='none'">Click Me!</button>
        <button type-"button" onclick="document.getElementById('demo').style.display='block'">DO NOT Click Me.</button>
    </body>
</html>
