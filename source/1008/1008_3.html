<!doctype html>
<html>
    <head>
        <title>triangle</title>
        <script>
            function tri()
            {
                var table = ["pythagorean triple"];

                for(a = 1; a <= 20; a++)
                {
                    for(b = 1; b<=20; b++)
                    {
                        for(c = 1; c <= 20; c++)
                        {
                            if(Math.floor(Math.pow(c, 2)) == Math.floor(Math.pow(a, 2) + Math.pow(b, 2)))
                            {
                                table.push("(" + (String)(a) + ", " + (String)(b) + ", " + (String)(c) + ")");
                            }
                        }
                    }
                }
                
                var text = "<ul>";

                function generateText(value)
                {
                    console.log("asdf");
                    text += "<li>" + value + "</li>";
                }
                table.forEach(generateText);
                text += "</ul>";
                document.getElementById("demoman").innerHTML = text;
            }
        </script>
    </head>
    <body onload="tri()">
        <p>triangle</p>
        <p id="demoman"></p>
    </body>
</html>
