<!doctype html>
<html>
    <head>
        <title>about event</title>
        <script>
            function displayTime()
            {
                var d = new Date();
                alert(d.toLocaleDateString());
            }
        </script>
    </head>
    <body>
        <input type="button" value="click" onclick="displayTime()">
    </body>
</html>
